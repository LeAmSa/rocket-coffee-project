<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" id="link-logo-desktop"><img id="logo" src="img/logo-desktop.svg" alt="Logo Rocketseat"></a>
            <a href="#" id="link-logo-mobile"><img id="logoMobile" src="img/logo-mobile.svg" alt="Logo Rocketseat Mobile"></a>
            <div id="btnMobile" onclick="activeMobileMenu()">
                <img id="mobile-menu-open" src="img/menu-buguer-open.svg" alt="Logo Mobile Open">
            </div>
            <ul>
                <li><a class="menu" href="#">Home</a></li>
                <li><a class="menu" href="#">Menu</a></li>
                <li><a class="menu" href="#">Recompensas</a></li>
                <li><a class="menu" href="#">Gift Cards</a></li>
                <li><a class="menu" href="#">Lojas</a></li>
            </ul>
            <button id="mainMenuBtn">PEGAR MEU CAFÉ</button>
        </nav>
    </header>
    <main>
        <p id="paragraphMobile">O café que fará seu código decolar para o próximo nível.</p>
        <button id="menuBtnMobile">PEGAR MEU CAFÉ &nbsp;&nbsp;<span>&gt;</span></button>
        <div id="mainTitle">
            <h1>Great Coffee</h1>
            <h1 class="stroke">&lt;Great Code&#47;&gt;</h1>
        </div>
        <img id="mainImg" src="img/rocket-coffee.png" alt="Rocket Coffee">
    </main>
    <script src="scripts/mobile-navbar.js"></script>
</body>
</html>
